<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark</title>
    <style>
      p {
        letter-spacing: 1px;
        line-height: 40px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        The HyperText Markup Language or <mark>HTML</mark> is the standard
        markup language for documents designed to be displayed in a web browser.
        It is often assisted by technologies such as Cascading Style Sheets or
        <mark>CSS</mark> and scripting languages such as
        <mark>JavaScript</mark>.
      </p>
    </div>
  </body>
</html>
