<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript</title>
    <style>
        p{
            font-size: 20px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <p>
        1<sup>st</sup>
    </p>
    <p>
        2<sup>ed</sup>
    </p>
    <p>
        3<sup>ed</sup>
    </p>
    <p>
        4<sup>th</sup>
    </p>
    <p>
        5<sup>th</sup>
    </p>
</body>
</html>
