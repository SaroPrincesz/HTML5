<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small</title>
    <style>
      small {
        font-weight: bolder;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      The <small>HyperText Markup Language</small>HyperText Markup Language or
      HTML is the standard markup language for documents designed to be
      displayed in a web browser.
    </p>
    <p>
      It is often assisted by technologies such as
      <small>Cascading Style Sheets</small> (CSS) and scripting languages such
      as JavaScript.
    </p>
  </body>
</html>
